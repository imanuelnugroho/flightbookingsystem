<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>AirAsia Flight Search Results</title>
<link rel="stylesheet" href="css/search-results.css" />
</head>
<body>
<header role="banner" aria-label="AirAsia Flight Search Results">
  AirAsia Flight Search Results
</header>

<a href="index.html" class="back-link" aria-label="Back to search">‚Üê Back to Search</a>

<div class="filter-section" role="region" aria-label="Filter flight results">
  <label for="filterStops">Filter by Stops:</label>
  <select id="filterStops" aria-controls="flightsList">
    <option value="all" selected>All</option>
    <option value="nonstop">Nonstop</option>
    <option value="1stop">1 Stop</option>
    <option value="2plus">2+ Stops</option>
  </select>
</div>

<section id="flightsList" class="flights-list" role="list" aria-live="polite" aria-busy="false">
  <!-- Flight cards will be dynamically added here -->
</section>

<script src="js/search-results.js"></script>
</body>
</html>
