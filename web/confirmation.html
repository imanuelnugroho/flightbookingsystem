<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>ManAviation - Flight Confirmation</title>
<link rel="stylesheet" href="../css/confirmation.css" />
</head>
<body>
<header role="banner" aria-label="Flight Confirmation">
  Flight Confirmation
</header>

<a href="../index.html" class="back-link" aria-label="Back to home">‚Üê Back to Home</a>

<div id="flightSummary" class="flight-summary">
  <h2>Your Selected Flights</h2>
  <h3>Departure Flights</h3>
  <div id="departureFlightList"></div>
  <h3>Return Flights</h3>
  <div id="returnFlightList"></div>
  <h3>Total Amount</h3>
  <div id="totalAmount" class="total-amount"></div>
  <h3>Exchange Rate</h3>
  <div id="exchangeRate" class="total-amount"></div>
  
  <label for="currencySelect">Select Currency:</label>
  <select id="currencySelect">
      <option value="MYR">Malaysian Ringgit (MYR)</option>
      <option value="IDR">Indonesian Rupiah (IDR)</option>
  </select>
</div>

<button id="payButton" class="search-button" aria-label="Proceed to Payment">Proceed to Payment</button>

<script src="../js/confirmation.js"></script>
</body>
</html>
